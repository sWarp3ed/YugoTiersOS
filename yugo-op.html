<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yugo OPS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background-image: url("https://picfiles.alphacoders.com/478/478314.png");
      background-size: cover;         /* Cover entire screen */
      background-position: center;    /* Center the image */
      background-repeat: no-repeat;   /* Don't repeat the image */
      margin: 0; 
      font-family: sans-serif;
      text-align: center;
      padding: 20px;    
      color:#ccc;                 /* Remove default spacing */
      }

    #addplayer-button {
      position: absolute;
      top: 20px;
      left: 400px;
      background-color: greenyellow;
      border-radius: 10px;
      height: 60px;
      width: 65px;
      cursor: pointer;
    }

    #player-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 90px;
      width: 320px;
      margin-top: 70px;
      margin-left: 10px;
      max-width: 400px;
    }

    .player-link {
      text-decoration: none;
      color: #ffffff;
      background-color: #1f1f1f;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-size: 20px;
      cursor: pointer;
    }

    .player-link:hover {
      background-color: #2c2c2c;
    }

    #search-bar {
      position: absolute;
      top: 20px;
      left: 35px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #1e1e1e;
      color: white;
      font-size: 17px;
      width: 300px;
      height: 40px;
      transition: width 0.3s ease;
      margin-bottom: 20px;
    }

    #search-bar:hover {
      width: 330px;
    }

    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    #modal input {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #done-button, #cancel-button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #done-button {
      background-color: #03dac5;
      color: black;
    }

    #cancel-button {
      background-color: #cf6679;
      color: black;
    }

    /* Profile on the right */
    #player-profile {
      position: fixed;
      top: 70px;
      right: 200px;
      width: 1000px;
      height: 700px;
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 12px;
      font-size: 50px;
      color:white;
      opacity: 0.9;
      text-align: left;
    
    }

    .tier-entry {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tier-entry input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .tier-entry select {
      padding: 6px;
    }

    .tier-entry button {
      background-color: #cf6679;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      cursor: pointer;
      color: black;
    }

    #player-profile h2 {
      margin-top: 0;
    }

    #profile-placement {

        font-size: 20px;
        line-height: 10px;
    }

    #profile-points {

        font-size: 20px;
        line-height: 15px;
    }

    #profile-name {

        margin-bottom: 5px;
    }

    #profile-skin {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 160px;
  height: 160px;
  border-radius: 10px;
  border: 2px solid #03dac5;
  border-color:#464646;
  border-width: 4px;
}

 .profile-tiers {

    margin-left: 50px;

 }
.kit-button {

    margin-left:50px;
}

.popup {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
}

.popup-content {
  background: #fff;
  padding: 20px;
  margin: 10% auto;
  width: 300px;
  border-radius: 12px;
  position: relative;
}

.close-btn {
  position: absolute;
  top: 10px; right: 15px;
  cursor: pointer;
  font-size: 24px;
}


  </style>
</head>
<body>
  <input id="search-bar" placeholder="Search players..." />
  <img src="addplayer.webp" id="addplayer-button" alt="Add Player">
  <div id="player-list"></div>

  <!-- Add Player Modal -->
  <div id="modal-overlay">
    <div id="modal">
      <input id="player-name-input" placeholder="Enter player name" />
      <button id="done-button">Add</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </div>

  <!-- Player Profile Panel -->
  <div id="player-profile">
    <img id="profile-skin" alt="Player Skin" />
    <h2 id="profile-name">Player Name</h2>
    <h3 id="profile-placement">Player placement</h3>
    <h4 id="profile-points">Player points</h4>
    <div id="profile-tiers"></div>
    <div>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/vanilla.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/axe.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/sword.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/uhc.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/smp.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/nethop.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/pot.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://subtiers.net/assets/dia_smp-523efa38.svg" width="40" height="40" alt="Netherite OP"></a>
      <a  class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/mace.svg" width="40" height="40" alt="Netherite OP"></a>
      </div>
      <!-- Popup window -->
<div id="kit-popup" class="popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <h2>Kit Info</h2>
    <p>This is information about Kit 1.</p>
  </div>
</div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
    authDomain: "yugotiers-b297d.firebaseapp.com",
    projectId: "yugotiers-b297d",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const searchBar = document.getElementById('search-bar');
  const playerList = document.getElementById('player-list');
  const addPlayerButton = document.getElementById('addplayer-button');
  const modalOverlay = document.getElementById('modal-overlay');
  const playerNameInput = document.getElementById('player-name-input');
  const doneButton = document.getElementById('done-button');
  const cancelButton = document.getElementById('cancel-button');
  const profile = document.getElementById('player-profile');
  const profileName = document.getElementById('profile-name');
  const profileTiers = document.getElementById('profile-tiers');

  let selectedPlayerId = null;

  async function fetchPlayers() {
    const snapshot = await db.collection('players').get();
    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function renderPlayers(players) {
    playerList.innerHTML = '';
    players.forEach(p => {
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.justifyContent = 'space-between';
      container.style.alignItems = 'center';
      container.style.backgroundColor = '#1f1f1f';
      container.style.padding = '8px';
      container.style.borderRadius = '4px';

      const link = document.createElement('div');
      link.textContent = p.name;
      link.className = 'player-link';
      link.style.flex = '1';
      link.onclick = () => openProfile(p);

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'üóëÔ∏è';
      removeBtn.style.marginLeft = '10px';
      removeBtn.style.backgroundColor = '#cf6679';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '4px';
      removeBtn.style.color = 'black';
      removeBtn.style.cursor = 'pointer';
      removeBtn.style.padding = '4px 8px';
      removeBtn.title = `Delete ${p.name}`;
      removeBtn.onclick = (e) => {
        e.stopPropagation();
        deletePlayer(p.id, p.name);
      };

      container.appendChild(link);
      container.appendChild(removeBtn);
      playerList.appendChild(container);
    });
  }

  async function refreshPlayers(filter = '') {
    let players = await fetchPlayers();
    if (filter) {
      players = players.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase())
      );
    }
    renderPlayers(players);
  }

  function showModal() {
    modalOverlay.style.display = 'flex';
    playerNameInput.value = '';
    playerNameInput.focus();
  }

  function hideModal() {
    modalOverlay.style.display = 'none';
  }

  async function addPlayer(name) {
    name = name.trim();
    if (!name) return alert('Player name cannot be empty.');

    const existing = await fetchPlayers();
    if (existing.some(p => p.name.toLowerCase() === name.toLowerCase())) {
      return alert('Player already exists!');
    }

    await db.collection('players').add({ name, tiers: [] });
    hideModal();
    searchBar.value = '';
    await refreshPlayers();
  }

  async function deletePlayer(id, name) {
    if (!confirm(`Delete "${name}"?`)) return;
    await db.collection('players').doc(id).delete();
    await refreshPlayers(searchBar.value);
  }

  function openProfile(player) {
  selectedPlayerId = player.id;
  profile.style.display = 'flex';
  profileName.textContent = player.name;
  profileTiers.innerHTML = '';

  // Set player skin image using Minotar API (80x80 px)
  document.getElementById('profile-skin').src = `https://minotar.net/avatar/${player.name}/80`;

  player.tiers?.forEach(t => {
    const div = document.createElement('div');
    div.className = 'tier-entry';
    div.innerHTML = `
      <input value="${t.tier}" />
      <select>
        <option value="CRYSTALS" ${t.kit === 'CRYSTALS' ? 'selected' : ''}>CRYSTALS</option>
        <option value="NODEBUFF" ${t.kit === 'NODEBUFF' ? 'selected' : ''}>NODEBUFF</option>
        <option value="GAPPLE" ${t.kit === 'GAPPLE' ? 'selected' : ''}>GAPPLE</option>
      </select>
      <button onclick="this.parentElement.remove()">üóëÔ∏è</button>
    `;
    profileTiers.appendChild(div);
  });
}

const popup = document.getElementById('kit-popup');
  const closeBtn = document.querySelector('.close-btn');
  const kitDescription = document.getElementById('kit-description');

  // Add click event to all buttons
  document.querySelectorAll('.kit-button').forEach(button => {
    button.addEventListener('click', () => {
      const kit = button.getAttribute('data-kit');

      // Optional: change popup content based on the kit
      if (kit === 'kit1') {
        kitDescription.textContent = 'This is Vanilla OP kit.';
      } else if (kit === 'kit2') {
        kitDescription.textContent = 'This is Crystal OP kit.';
      } else {
        kitDescription.textContent = 'Unknown kit.';
      }

      popup.style.display = 'block';
    });
  });

  // Close popup
  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === popup) {
      popup.style.display = 'none';
    }
  });

  function addTierEntry() {
    const div = document.createElement('div');
    div.className = 'tier-entry';

    const input = document.createElement('input');
    input.placeholder = 'Enter tier...';

    const select = document.createElement('select');
    ['CRYSTALS', 'NODEBUFF', 'GAPPLE'].forEach(kit => {
      const option = document.createElement('option');
      option.value = kit;
      option.textContent = kit;
      select.appendChild(option);
    });

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóëÔ∏è';
    delBtn.onclick = () => div.remove();

    div.appendChild(input);
    div.appendChild(select);
    div.appendChild(delBtn);

    profileTiers.appendChild(div);
  }

  searchBar.addEventListener('input', () => refreshPlayers(searchBar.value));
  addPlayerButton.addEventListener('click', showModal);
  cancelButton.addEventListener('click', hideModal);
  doneButton.addEventListener('click', () => addPlayer(playerNameInput.value));
  playerNameInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') addPlayer(playerNameInput.value);
  });

  refreshPlayers();
</script>
</body>
</html>
