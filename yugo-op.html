  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
    authDomain: "yugotiers-b297d.firebaseapp.com",
    projectId: "yugotiers-b297d",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const searchBar = document.getElementById('search-bar');
  const playerList = document.getElementById('player-list');
  const addPlayerButton = document.getElementById('addplayer-button');
  const modalOverlay = document.getElementById('modal-overlay');
  const playerNameInput = document.getElementById('player-name-input');
  const doneButton = document.getElementById('done-button');
  const cancelButton = document.getElementById('cancel-button');
  const profile = document.getElementById('player-profile');
  const profileName = document.getElementById('profile-name');
  const profileTiers = document.getElementById('profile-tiers');

  let selectedPlayerId = null;

  async function fetchPlayers() {
    const snapshot = await db.collection('players').get();
    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function renderPlayers(players) {
    playerList.innerHTML = '';
    players.forEach(p => {
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.justifyContent = 'space-between';
      container.style.alignItems = 'center';
      container.style.backgroundColor = '#1f1f1f';
      container.style.padding = '8px';
      container.style.borderRadius = '4px';

      const link = document.createElement('div');
      link.textContent = p.name;
      link.className = 'player-link';
      link.style.flex = '1';
      link.onclick = () => openProfile(p);

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'üóëÔ∏è';
      removeBtn.style.marginLeft = '10px';
      removeBtn.style.backgroundColor = '#cf6679';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '4px';
      removeBtn.style.color = 'black';
      removeBtn.style.cursor = 'pointer';
      removeBtn.style.padding = '4px 8px';
      removeBtn.title = `Delete ${p.name}`;
      removeBtn.onclick = (e) => {
        e.stopPropagation();
        deletePlayer(p.id, p.name);
      };

      container.appendChild(link);
      container.appendChild(removeBtn);
      playerList.appendChild(container);
    });
  }

  let selectedTier = null;

function selectTier(tier) {
  selectedTier = tier;

  // Remove existing selection
  document.querySelectorAll('#tier-buttons button').forEach(btn => {
    btn.classList.remove('selected');
  });

  // Add selected class to clicked button
  const selectedButton = Array.from(document.querySelectorAll('#tier-buttons button'))
    .find(btn => btn.textContent === tier);
  if (selectedButton) selectedButton.classList.add('selected');
}

function applySelectedTier() {
  if (!selectedTier || !selectedPlayerId) return alert("Select a tier first.");

  // Get current tiers from profile view
  const currentTiers = [];
  document.querySelectorAll('#profile-tiers .tier-entry').forEach(entry => {
    const tierInput = entry.querySelector('input');
    const kitSelect = entry.querySelector('select');
    if (tierInput && kitSelect) {
      currentTiers.push({
        tier: tierInput.value,
        kit: kitSelect.value
      });
    }
  });

  // Add selected tier with current kit
  const kit = document.querySelector('#kit-title').textContent.split(" ")[0].toUpperCase();
  currentTiers.push({ tier: selectedTier, kit });

  // Update in Firebase
  db.collection('players').doc(selectedPlayerId).update({ tiers: currentTiers })
    .then(() => {
      openProfile({ id: selectedPlayerId, name: profileName.textContent, tiers: currentTiers });
      closeKitSettings();
    });
}

  function openKitSettings(kitName) {
  const panel = document.getElementById("kit-panel");
  document.getElementById("kit-title").textContent = kitName + " Tiers";
  panel.style.display = "block";
}

// Remove duplicates and unfinished functions:
function closeKitSettings() {
  const panel = document.getElementById("kit-panel");
  panel.style.display = "none";
}

// Tier selection (from your existing function, minor fix)
function selectTier(tier) {
  selectedTier = tier;

  document.querySelectorAll('#tier-buttons button').forEach(btn => {
    btn.classList.remove('selected');
  });

  const selectedButton = Array.from(document.querySelectorAll('#tier-buttons button'))
    .find(btn => btn.textContent === tier);
  if (selectedButton) selectedButton.classList.add('selected');
}

// Apply selected tier to current player, using kit name from kit-title element
function applySelectedTier() {
  if (!selectedTier || !selectedPlayerId) {
    alert("Select a tier first.");
    return;
  }

  const kitTitle = document.getElementById("kit-title").textContent;
  const kit = kitTitle.split(" ")[0].toUpperCase();

  // Gather current tiers from profile view
  const currentTiers = [];
  document.querySelectorAll('#profile-tiers .tier-entry').forEach(entry => {
    const tierInput = entry.querySelector('input');
    const kitSelect = entry.querySelector('select');
    if (tierInput && kitSelect) {
      currentTiers.push({
        tier: tierInput.value,
        kit: kitSelect.value
      });
    }
  });

  // Add new selected tier & kit (avoid duplicates)
  const exists = currentTiers.some(t => t.tier === selectedTier && t.kit === kit);
  if (!exists) {
    currentTiers.push({ tier: selectedTier, kit });
  }

  // Update DB
  db.collection('players').doc(selectedPlayerId).update({ tiers: currentTiers })
    .then(() => {
      // Refresh profile view with updated tiers
      openProfile({ id: selectedPlayerId, name: profileName.textContent, tiers: currentTiers });
      closeKitSettings();
    }).catch(console.error);
}

// Save all tier edits made in the profile panel
async function saveTierEdits() {
  if (!selectedPlayerId) return alert("No player selected.");

  const newTiers = [];
  const invalid = [];

  document.querySelectorAll('#profile-tiers .tier-entry').forEach(entry => {
    const tierInput = entry.querySelector('input');
    const kitSelect = entry.querySelector('select');
    if (tierInput && kitSelect) {
      const tierVal = tierInput.value.trim();
      const kitVal = kitSelect.value.trim();
      // You can add validation here if needed, for example, tier format
      if (tierVal === '') invalid.push(entry);
      else newTiers.push({ tier: tierVal, kit: kitVal });
    }
  });

  if (invalid.length > 0) {
    alert("Please fill in all tier fields.");
    return;
  }

  try {
    await db.collection('players').doc(selectedPlayerId).update({ tiers: newTiers });
    alert("Tiers saved!");
    openProfile({ id: selectedPlayerId, name: profileName.textContent, tiers: newTiers });
  } catch (err) {
    console.error(err);
    alert("Error saving tiers.");
  }
}

// Open the player profile - showing tiers and allowing edit/removal
function openProfile(player) {
  selectedPlayerId = player.id;
  profile.style.display = 'flex';
  profileName.textContent = player.name;
  profileTiers.innerHTML = '';

  // Minotar skin - increase size for better visibility
  document.getElementById('profile-skin').src = `https://minotar.net/avatar/${player.name}/160`;

  player.tiers?.forEach(t => {
    const div = document.createElement('div');
    div.className = 'tier-entry';
    div.style.display = "flex";
    div.style.alignItems = "center";
    div.style.gap = "10px";

    div.innerHTML = `
      <input value="${t.tier}" />
      <select>
        <option value="CRYSTALS" ${t.kit === 'CRYSTALS' ? 'selected' : ''}>CRYSTALS</option>
        <option value="NODEBUFF" ${t.kit === 'NODEBUFF' ? 'selected' : ''}>NODEBUFF</option>
        <option value="GAPPLE" ${t.kit === 'GAPPLE' ? 'selected' : ''}>GAPPLE</option>
        <option value="AXE" ${t.kit === 'AXE' ? 'selected' : ''}>AXE</option>
        <option value="SWORD" ${t.kit === 'SWORD' ? 'selected' : ''}>SWORD</option>
        <option value="UHC" ${t.kit === 'UHC' ? 'selected' : ''}>UHC</option>
        <option value="SMP" ${t.kit === 'SMP' ? 'selected' : ''}>SMP</option>
        <option value="NETHOP" ${t.kit === 'NETHOP' ? 'selected' : ''}>NETHOP</option>
        <option value="DIAMONDPOT" ${t.kit === 'DIAMONDPOT' ? 'selected' : ''}>DIAMONDPOT</option>
        <option value="DIAMONDSMP" ${t.kit === 'DIAMONDSMP' ? 'selected' : ''}>DIAMONDSMP</option>
        <option value="MACE" ${t.kit === 'MACE' ? 'selected' : ''}>MACE</option>
      </select>
      <button onclick="removeTier(this)">üóëÔ∏è</button>
    `;

    profileTiers.appendChild(div);
  });

  // Add Save button if not present
  if (!document.getElementById('save-tiers-btn')) {
    const saveBtn = document.createElement('button');
    saveBtn.id = 'save-tiers-btn';
    saveBtn.textContent = "Save Tiers";
    saveBtn.style.marginTop = '10px';
    saveBtn.style.padding = '10px 15px';
    saveBtn.style.backgroundColor = '#03dac5';
    saveBtn.style.color = 'black';
    saveBtn.style.border = 'none';
    saveBtn.style.borderRadius = '5px';
    saveBtn.style.cursor = 'pointer';
    saveBtn.onclick = saveTierEdits;
    profile.appendChild(saveBtn);
  }
}

// Remove tier from the profile panel (UI only, needs saving afterwards)
function removeTier(button) {
  button.parentElement.remove();
}

// Modal control
addPlayerButton.onclick = showModal;
doneButton.onclick = () => {
  addPlayer(playerNameInput.value);
};
cancelButton.onclick = hideModal;

// Close modal if click outside modal box
modalOverlay.onclick = e => {
  if (e.target === modalOverlay) hideModal();
};

// Search bar filtering
searchBar.oninput = () => {
  refreshPlayers(searchBar.value);
};

// Initial load
refreshPlayers();
</script>
