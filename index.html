<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YugoTiers OS</title>
  <style>
    body {
      background-color: rgb(118, 118, 118);
      margin: 0; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px; 
    }

    #search-bar {
      position: absolute;
      top: 20px;
      left: 35px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #1e1e1e;
      color: white;
      font-size: 17px;
      width: 300px;
      height: 60px;
      transition: width 0.3s ease;
    }

    #search-bar:focus {
      width: 350px;
    }

    #player-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      margin: 0 auto;
      margin-top: 20px;
      position:absolute;
      left: 30px;
      top: 100px;
      color:white;
      height:30px;
    }

    .player-link {
      text-decoration: none;
    }

    .player {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #1e1e1e;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      height: 100px;
      box-sizing: border-box;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
    }

    .left-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      width: 40%;
    }

    .left-side h2 {
      font-size: 20px;
      margin: 0 0 5px 0;
    }

    .first-place { color: gold; }
    .second-place { color: rgb(255, 255, 255); }
    .third-place { color: #cd7f32; }
    .other-players { color: #8b8b8b; }

    .info {
      font-size: 14px;
      color: #ccc;
    }

    .right-side {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      width: 80%;
      gap: 10px;
    }

    .tier {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 60px;
      font-size: 12px;
    }

    .tier img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    .tier span {
      font-weight: bold;
    }

    .HT1 { color: red; }
    .LT1 { color: rgb(255, 136, 0); }
    .HT2 { color: rgb(255, 217, 0); }
    .LT2 { color: rgb(123, 255, 0); }
    .HT3 { color: rgb(0, 255, 98); }
    .LT3 { color: rgb(0, 255, 213); }
    .HT4 { color: rgb(0, 68, 255); }
    .LT4 { color: rgb(89, 0, 255); }
    .HT5 { color: rgb(225, 0, 255); }
    .LT5 { color: rgb(114, 0, 76); }
    .RLT2 {color: rgb(168, 168, 168); }
    .RLT1 {color: rgb(168, 168, 168); }

    .retired {
      color: rgb(168, 168, 168);
      font-weight: bold;
    }

    .RHT1, .RHT2, .RLT1 {
      color: rgb(168, 168, 168);
      font-weight: bold;
    }

    .custom-button {
      background-color: #ffffff;
      color: #4c3e30;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #7e7e7e;
    }

    .tooltip {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #242424;
      color: white;
      padding: 5px 8px;
      font-size: 20px;
      border-radius: 25px;
      white-space: nowrap;
      z-index: 10;
      font-weight: bold;
    }

    .tier:hover .tooltip {
      display: block;
    }

    .player:hover {
      transform: translateX(-15px);
      background-color: #ffbb33;
      border: 4px solid rgb(255, 255, 255);
      cursor: pointer;
    }

    .addplayer-button {
      position: absolute;
      bottom: 80px;
      left: 35px;
      background-color: greenyellow;
      border-radius: 10px;
      height: 65px;
      width: 65px;
      cursor: pointer;
    }

    .removeplayer-button {
      position: absolute;
      bottom: 80px;
      left: 250px;
      background-color: rgb(255, 0, 0);
      border-radius: 10px;
      height: 65px;
      width: 65px;
      cursor: pointer;
    }

    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
    }

    #modal input {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #888;
      background-color: #2c2c2c;
      color: white;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #done-button, #cancel-button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #done-button {
      background-color: greenyellow;
      color: black;
    }

    #cancel-button {
      background-color: red;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <input type="text" id="search-bar" placeholder="Pretraži igrače..." />
  <div id="player-list"></div>
  <img src="addplayer.webp" id="addplayer-button" class="addplayer-button" alt="Add Player"/>
  <img src="removeplayer.png" class="removeplayer-button" alt="Remove Player"/>
  
  <div id="modal-overlay" style="display: none;">
    <div id="modal">
      <h2>Add New Player</h2>
      <input type="text" id="player-name-input" placeholder="Enter player name" />
      <div class="modal-buttons">
        <button id="done-button">Done</button>
        <button id="cancel-button">Cancel</button>
      </div>
    </div>
  </div>

   <script>
    console.log('Supabase loaded:', typeof supabase !== 'undefined');
  </script>

  <script>
   const tierPoints = {
     HT1: 60, LT1: 44, HT2: 28, LT2: 16,
     HT3: 10, LT3: 6, HT4: 4, LT4: 3,
     HT5: 2, LT5: 1,
     RHT1: 60, RLT1: 44, RHT2: 28, RLT2: 16,
     RHT3: 10, RLT3: 6, RHT4: 4, RLT4: 3,
     RHT5: 2, RLT5: 1
   };

   const searchBar = document.getElementById('search-bar');
   const playerList = document.getElementById('player-list');
   const addPlayerButton = document.getElementById('addplayer-button');
   const modalOverlay = document.getElementById('modal-overlay');
   const playerNameInput = document.getElementById('player-name-input');
   const doneButton = document.getElementById('done-button');
   const cancelButton = document.getElementById('cancel-button');

   // Fetch players from the local server
   async function fetchPlayers() {
     try {
       const response = await fetch('/players');
       if (!response.ok) {
         throw new Error('Failed to fetch players');
       }
       return await response.json();
     } catch (error) {
       console.error('Error fetching players:', error);
       return [];
     }
   }

   // Sort players by their tier points (highest first)
   function sortPlayers(players) {
     return players.sort((a, b) => {
       // Calculate total tier points for player a and b
       const aPoints = a.tiers.reduce((acc, tier) => acc + (tierPoints[tier.tier] || 0), 0);
       const bPoints = b.tiers.reduce((acc, tier) => acc + (tierPoints[tier.tier] || 0), 0);
       return bPoints - aPoints;
     });
   }

   // Create HTML for each player card
   function createPlayerCard(player, index) {
     const playerLink = document.createElement('a');
     playerLink.href = `https://crystals.gg/player/${encodeURIComponent(player.name)}`;
     playerLink.target = '_blank';
     playerLink.className = 'player-link';

     const playerDiv = document.createElement('div');
     playerDiv.className = 'player';

     const leftSide = document.createElement('div');
     leftSide.className = 'left-side';

     const place = document.createElement('h2');
     place.textContent = (index + 1) + '. ' + player.name;

     // Style top 3 differently
     if (index === 0) place.classList.add('first-place');
     else if (index === 1) place.classList.add('second-place');
     else if (index === 2) place.classList.add('third-place');
     else place.classList.add('other-players');

     leftSide.appendChild(place);

     const rightSide = document.createElement('div');
     rightSide.className = 'right-side';

     player.tiers.forEach(tierObj => {
       const tierSpan = document.createElement('span');
       tierSpan.className = 'tier ' + tierObj.tier;

       // Show tier text with tooltip
       tierSpan.textContent = tierObj.tier;

       // Tooltip for peakTier if available
       if (tierObj.peakTier) {
         const tooltip = document.createElement('span');
         tooltip.className = 'tooltip';
         tooltip.textContent = 'Peak: ' + tierObj.peakTier;
         tierSpan.appendChild(tooltip);
       }

       rightSide.appendChild(tierSpan);
     });

     playerDiv.appendChild(leftSide);
     playerDiv.appendChild(rightSide);

     playerLink.appendChild(playerDiv);

     return playerLink;
   }

   // Render all players to the list with filtering
   async function renderPlayers(filterText = '') {
     const players = await fetchPlayers();
     if (!players) return;

     // Filter players by name if filterText given
     let filtered = players.filter(p => p.name.toLowerCase().includes(filterText.toLowerCase()));

     // Sort by points
     filtered = sortPlayers(filtered);

     playerList.innerHTML = '';

     filtered.forEach((player, index) => {
       const card = createPlayerCard(player, index);
       playerList.appendChild(card);
     });
   }

   // Show modal to add player
   function showAddPlayerModal() {
     modalOverlay.style.display = 'flex';
     playerNameInput.value = '';
     playerNameInput.focus();
   }

   // Hide modal
   function hideAddPlayerModal() {
     modalOverlay.style.display = 'none';
   }

   // Add player to the local server
   async function addPlayer(name) {
     if (!name) return alert('Player name cannot be empty.');

     const players = await fetchPlayers();
     if (players.some(p => p.name === name)) {
       alert('Player already exists!');
       return;
     }

     // Create new player with default tiers for demonstration (adjust as needed)
     const newPlayer = {
       name: name,
       tiers: [
         { tier: "HT1", peakTier: "HT1" } // default tier example
       ]
     };

     try {
       const response = await fetch('/players', {
         method: 'POST',
         headers: {
           'Content-Type': 'application/json'
         },
         body: JSON.stringify(newPlayer)
       });

       if (!response.ok) {
         throw new Error('Failed to add player');
       }

       hideAddPlayerModal();
       renderPlayers(searchBar.value);
     } catch (error) {
       console.error('Error adding player:', error);
       alert('Failed to add player.');
     }
   }

   // Event listeners
   searchBar.addEventListener('input', () => {
     renderPlayers(searchBar.value);
   });

   addPlayerButton.addEventListener('click', () => {
     showAddPlayerModal();
   });

   doneButton.addEventListener('click', () => {
     const playerName = playerNameInput.value.trim();
     addPlayer(playerName);
   });

   cancelButton.addEventListener('click', () => {
     hideAddPlayerModal();
   });

   // Initial render
   renderPlayers();
 </script>
</body>
</html>
