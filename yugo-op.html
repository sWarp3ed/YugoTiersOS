<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yugo OPS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/skinview3d@2.7.3/dist/skinview3d.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #777777;
      color: #fff;
      padding: 20px;
    }

    #addplayer-button {
      position: absolute;
      top: 20px;
      left: 400px;
      background-color: greenyellow;
      border-radius: 10px;
      height: 60px;
      width: 65px;
      cursor: pointer;
    }

    #player-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 90px;
      width: 320px;
      margin-top: 70px;
      margin-left: 10px;
      max-width: 400px;
    }

    .player-link {
      text-decoration: none;
      color: #ffffff;
      background-color: #1f1f1f;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-size: 20px;
      cursor: pointer;
    }

    .player-link:hover {
      background-color: #2c2c2c;
    }

    #search-bar {
      position: absolute;
      top: 20px;
      left: 35px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #1e1e1e;
      color: white;
      font-size: 17px;
      width: 300px;
      height: 40px;
      transition: width 0.3s ease;
      margin-bottom: 20px;
    }

    #search-bar:hover {
      width: 330px;
    }

    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    #modal input {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #done-button, #cancel-button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #done-button {
      background-color: #03dac5;
      color: black;
    }

    #cancel-button {
      background-color: #cf6679;
      color: black;
    }

    /* Profile on the right */
    #player-profile {
      top: 70px;
      right: 50px;
      width: 1000px;
      height: 700px;
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 12px;
      font-size: 50px;
      position: fixed;
    }

    .tier-entry {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tier-entry input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 20px;
    }

    .tier-entry select {
      padding: 6px;
      font-size: 18px;
    }

    .tier-entry button {
      background-color: #cf6679;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      cursor: pointer;
      color: black;
      font-size: 20px;
    }

    #player-profile h2 {
      margin-top: 0;
      font-size: 50px;
      margin-bottom: 5px;
    }

    #profile-placement {
      font-size: 20px;
      line-height: 10px;
    }

    #profile-points {
      font-size: 20px;
      line-height: 15px;
    }

    #skin-viewer {
      border: 3px solid #03dac5;
      border-radius: 15px;
      background-color: #222;
      margin-bottom: 20px;
      cursor: grab;
      width: 300px;
      height: 400px;
    }
  </style>
</head>
<body>
  <input id="search-bar" placeholder="Search players..." />
  <img src="addplayer.webp" id="addplayer-button" alt="Add Player" />
  <div id="player-list"></div>

  <!-- Add Player Modal -->
  <div id="modal-overlay">
    <div id="modal">
      <input id="player-name-input" placeholder="Enter player name" />
      <button id="done-button">Add</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </div>

  <!-- Player Profile Panel -->
  <div id="player-profile">
    <div id="skin-viewer"></div>
    <h2 id="profile-name">Player Name</h2>
    <h3 id="profile-placement">Player placement</h3>
    <h4 id="profile-points">Player points</h4>
    <div id="profile-tiers"></div>
    <button onclick="addTierEntry()">➕ Add Tier</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
      authDomain: "yugotiers-b297d.firebaseapp.com",
      projectId: "yugotiers-b297d",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const searchBar = document.getElementById('search-bar');
    const playerList = document.getElementById('player-list');
    const addPlayerButton = document.getElementById('addplayer-button');
    const modalOverlay = document.getElementById('modal-overlay');
    const playerNameInput = document.getElementById('player-name-input');
    const doneButton = document.getElementById('done-button');
    const cancelButton = document.getElementById('cancel-button');
    const profile = document.getElementById('player-profile');
    const profileName = document.getElementById('profile-name');
    const profileTiers = document.getElementById('profile-tiers');

    let selectedPlayerId = null;

    async function fetchPlayers() {
      const snapshot = await db.collection('players').get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    function renderPlayers(players) {
      playerList.innerHTML = '';
      players.forEach(p => {
        const container = document.createElement('div');
        container.style.display = 'flex';
        container.style.justifyContent = 'space-between';
        container.style.alignItems = 'center';
        container.style.backgroundColor = '#1f1f1f';
        container.style.padding = '8px';
        container.style.borderRadius = '4px';

        const link = document.createElement('div');
        link.textContent = p.name;
        link.className = 'player-link';
        link.style.flex = '1';
        link.onclick = () => openProfile(p);

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '🗑️';
        removeBtn.style.marginLeft = '10px';
        removeBtn.style.backgroundColor = '#cf6679';
        removeBtn.style.border = 'none';
        removeBtn.style.borderRadius = '4px';
        removeBtn.style.color = 'black';
        removeBtn.style.cursor = 'pointer';
        removeBtn.style.padding = '4px 8px';
        removeBtn.title = `Delete ${p.name}`;
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          deletePlayer(p.id, p.name);
        };

        container.appendChild(link);
        container.appendChild(removeBtn);
        playerList.appendChild(container);
      });
    }

    // Initialize the 3D skin viewer in #skin-viewer div
    const skinViewerContainer = document.getElementById('skin-viewer');

    const viewer = new skinview3d.SkinViewer({
      canvas: document.createElement('canvas'),
      width: 300,
      height: 400,
      skin: `https://minotar.net/skin/Steve`, // default skin at start
    });

    skinViewerContainer.appendChild(viewer.canvas);

    // Enable mouse drag rotation on the viewer container
    let isDragging = false;
    let lastX = 0;

    skinViewerContainer.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      skinViewerContainer.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      skinViewerContainer.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const deltaX = e.clientX - lastX;
      lastX = e.clientX;
      viewer.camera.rotation.y += deltaX * 0.01; // rotate model horizontally
    });

    function openProfile(player) {
      selectedPlayerId = player.id;
      profile.style.display = 'flex';
      profileName.textContent = player.name;
      profileTiers.innerHTML = '';

      // Load player's skin into the 3D viewer
      viewer.loadSkin(`https://minotar.net/skin/${player.name}`);

      // Add tier inputs for each tier entry
      if (player.tiers && Array.isArray(player.tiers)) {
        player.tiers.forEach(tierEntry => addTierEntry(tierEntry));
      }

      // Add an empty tier entry if no tiers exist
      if (!player.tiers || player.tiers.length === 0) {
        addTierEntry();
      }
    }

    function addTierEntry(tierData = { tier: '', kit: '' }) {
      const entryDiv = document.createElement('div');
      entryDiv.className = 'tier-entry';

      const tierInput = document.createElement('input');
      tierInput.type = 'text';
      tierInput.value = tierData.tier || '';
      tierInput.placeholder = 'Tier (e.g., HT1, LT3)';
      entryDiv.appendChild(tierInput);

      const kitSelect = document.createElement('select');
      const kits = ['CRYSTALS', 'OPS', 'KIT3', 'KIT4']; // example kits
      kits.forEach(kit => {
        const option = document.createElement('option');
        option.value = kit;
        option.textContent = kit;
        if (kit === tierData.kit) option.selected = true;
        kitSelect.appendChild(option);
      });
      entryDiv.appendChild(kitSelect);

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '❌';
      removeBtn.title = 'Remove this tier';
      removeBtn.onclick = () => {
        entryDiv.remove();
      };
      entryDiv.appendChild(removeBtn);

      profileTiers.appendChild(entryDiv);
    }

    async function deletePlayer(playerId, playerName) {
      if (confirm(`Are you sure you want to delete player ${playerName}?`)) {
        await db.collection('players').doc(playerId).delete();
        loadAndRenderPlayers();
        if (selectedPlayerId === playerId) {
          profile.style.display = 'none';
          selectedPlayerId = null;
        }
      }
    }

    addPlayerButton.onclick = () => {
      modalOverlay.style.display = 'flex';
      playerNameInput.value = '';
      playerNameInput.focus();
    };

    cancelButton.onclick = () => {
      modalOverlay.style.display = 'none';
    };

    doneButton.onclick = async () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert('Please enter a player name');
        return;
      }
      // Add new player to Firestore with empty tiers
      await db.collection('players').add({
        name: name,
        tiers: []
      });
      modalOverlay.style.display = 'none';
      loadAndRenderPlayers();
    };

    // Search filtering
    searchBar.oninput = () => {
      const filter = searchBar.value.toLowerCase();
      const playerDivs = playerList.querySelectorAll('.player-link');
      playerDivs.forEach(div => {
        if (div.textContent.toLowerCase().includes(filter)) {
          div.parentElement.style.display = 'flex';
        } else {
          div.parentElement.style.display = 'none';
        }
      });
    };

    async function loadAndRenderPlayers() {
      const players = await fetchPlayers();
      renderPlayers(players);
    }

    // Initial load
    loadAndRenderPlayers();
  </script>
</body>
</html>
