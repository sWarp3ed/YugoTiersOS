<body>

  <div id="kit-panel" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #222;
  padding: 20px;
  border-radius: 10px;
  z-index: 999;
  color: white;
  text-align: center;
">
  <h3 id="kit-title">Select Tier</h3>
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 10px 0;">
    <button onclick="selectTier('LT5')">LT5</button>
<button onclick="selectTier('HT5')">HT5</button>
<button onclick="selectTier('LT4')">LT4</button>
<button onclick="selectTier('HT4')">HT4</button>
<button onclick="selectTier('LT3')">LT3</button>
<button onclick="selectTier('HT3')">HT3</button>
<button onclick="selectTier('LT2')">LT2</button>
<button onclick="selectTier('HT2')">HT2</button>
<button onclick="selectTier('LT1')">LT1</button>
<button onclick="selectTier('HT1')">HT1</button>
  </div>
  <button onclick="closeKitSettings()">Cancel</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
    authDomain: "yugotiers-b297d.firebaseapp.com",
    projectId: "yugotiers-b297d",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let selectedPlayerId = null;
  const profile = document.getElementById('player-profile');
  const profileName = document.getElementById('profile-name');
  const profileTiers = document.getElementById('profile-tiers');

  // Make sure your HTML contains this container inside #player-profile:
  // <div id="tier-popup-container" style="position: relative; width: 100%; height: 0;"></div>
  const tierPopupContainer = document.getElementById('tier-popup-container');

  // New close button element inside the profile (make sure this exists in your HTML)
  const closeProfileBtn = document.getElementById('close-profile');
  closeProfileBtn.addEventListener('click', () => {
    profile.style.display = 'none';
    selectedPlayerId = null;
    // Remove popup if open
    const oldPopup = document.getElementById('big-tier-popup');
    if (oldPopup) oldPopup.remove();
  });

  async function fetchPlayers() {
    const snapshot = await db.collection('players').get();
    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  // --- TIER ORDER for comparison (lower index = better tier)
  const tierOrder = ["LT5","HT5","LT4","HT4","LT3","HT3","LT2","HT2","LT1","HT1","RLT2","RHT2","RLT1","RHT1"];

  // Helper: Compare tiers, return true if tierA better than tierB
  function isBetterTier(tierA, tierB) {
    const iA = tierOrder.indexOf(tierA);
    const iB = tierOrder.indexOf(tierB);
    if (iA === -1) return false; // unknown tier
    if (iB === -1) return true;
    return iA < iB;
  }

  // Helper: normalize tier strings uppercase
  function normalizeTier(t) {
    return (t || "").toUpperCase();
  }

  function openProfile(player) {
    selectedPlayerId = player.id;
    profile.style.display = 'flex';
    profileName.textContent = player.name;

    // Set player skin image using Minotar API (80x80 px)
    document.getElementById('profile-skin').src = `https://minotar.net/avatar/${player.name}/180`;

    // Clear previous tier labels and remove any existing popup
    const kitIcons = profile.querySelectorAll('.kit-icon');
    kitIcons.forEach(icon => {
      const next = icon.nextSibling;
      if (next && (next.className === 'tier-label' || next.className === 'peak-tier-label')) {
        next.remove();
      }
      // Reset click handlers to new popup function
      icon.onclick = null;
    });
    const oldPopup = document.getElementById('big-tier-popup');
    if (oldPopup) oldPopup.remove();

    // Add tier labels next to each kit icon, set up click handlers
    kitIcons.forEach(icon => {
      const kitName = icon.getAttribute('onclick').match(/openKitSettings\('(.+)'\)/)[1];
      let tierEntry = player.tiers?.find(t => t.kit === kitName.toUpperCase());

      // Current tier label
      let label = document.createElement('div');
      label.className = 'tier-label';
      label.textContent = tierEntry ? (tierEntry.tier || 'No Tier') : 'No Tier';
      label.style.marginBottom = '4px';
      icon.insertAdjacentElement('afterend', label);

      // Peak tier label (smaller & lighter)
      let peakLabel = document.createElement('div');
      peakLabel.className = 'peak-tier-label';
      peakLabel.textContent = tierEntry && tierEntry.peakTier ? `Peak: ${tierEntry.peakTier}` : 'Peak: -';
      peakLabel.style.fontSize = 'smaller';
      peakLabel.style.color = '#aaa';
      label.insertAdjacentElement('afterend', peakLabel);

      icon.onclick = () => showTierOptions(icon, kitName.toUpperCase(), label, peakLabel);
    });
  }

  // Modified showTierOptions to edit both current and peak tier
  function showTierOptions(icon, kit, label, peakLabel) {
    // Remove previous popup if any
    const old = document.querySelector('.tier-popup');
    if (old) old.remove();

    const popup = document.createElement('div');
    popup.className = 'tier-popup';
    popup.id = 'big-tier-popup';

    popup.style.position = 'absolute';
    popup.style.backgroundColor = '#222';
    popup.style.border = '2px solid #888';
    popup.style.borderRadius = '8px';
    popup.style.padding = '20px';
    popup.style.zIndex = '2000';

    popup.style.width = '95%';       // almost full width of profile box
    popup.style.maxWidth = '900px';  // max width
    popup.style.height = '250px';    // taller popup

    // Position: horizontally centered relative to profile
    const profileRect = profile.getBoundingClientRect();
    const scrollY = window.scrollY || window.pageYOffset;

    let leftPos = profileRect.left + profileRect.width / 2; // center of profile
    popup.style.left = `${leftPos}px`;
    popup.style.transform = 'translateX(-50%)'; // center horizontally

    // Move popup a bit more up from previous 300px, say 350px up
    let topPos = profileRect.bottom + scrollY - 350; 
    popup.style.top = `${topPos}px`;

    // Toggle buttons for current tier / peak tier editing
    const toggleBtn = document.createElement('button');
    toggleBtn.textContent = 'Edit Peak Tier';
    toggleBtn.style.marginBottom = '15px';
    toggleBtn.style.padding = '8px 12px';
    toggleBtn.style.cursor = 'pointer';
    toggleBtn.style.borderRadius = '6px';
    toggleBtn.style.border = 'none';
    toggleBtn.style.backgroundColor = '#444';
    toggleBtn.style.color = 'white';
    toggleBtn.style.fontSize = '16px';

    popup.appendChild(toggleBtn);

    // Container for tier buttons
    const tierContainer = document.createElement('div');
    tierContainer.style.display = 'flex';
    tierContainer.style.flexWrap = 'wrap';
    tierContainer.style.justifyContent = 'center';
    tierContainer.style.alignItems = 'center';
    tierContainer.style.gap = '10px';
    tierContainer.style.overflowY = 'auto';
    tierContainer.style.height = '180px';

    popup.appendChild(tierContainer);

    const tiers = ["LT5","HT5","LT4","HT4","LT3","HT3","LT2","HT2","LT1","HT1","RLT2","RHT2","RLT1","RHT1"];

    let editingPeak = false;

    function renderTierButtons(editPeak) {
      tierContainer.innerHTML = '';
      tiers.forEach(tier => {
        const btn = document.createElement('button');
        btn.textContent = tier;
        btn.style.flex = '0 0 80px';
        btn.style.height = '50px';
        btn.style.fontSize = '18px';
        btn.style.cursor = 'pointer';
        btn.style.border = 'none';
        btn.style.borderRadius = '6px';
        btn.style.backgroundColor = '#555';
        btn.style.color = 'white';
        btn.style.transition = 'background-color 0.3s';
        btn.onmouseover = () => btn.style.backgroundColor = '#777';
        btn.onmouseout = () => btn.style.backgroundColor = '#555';

        btn.onclick = async () => {
          if (editPeak) {
            await applyPeakTierToPlayer(kit, tier);
            peakLabel.textContent = `Peak: ${tier}`;
          } else {
            await applyTierToPlayer(kit, tier);
            label.textContent = tier;

            // Auto-update peak tier if new tier is better OR if current tier returns to peak tier => remove peak
            await updatePeakTierIfNeeded(kit, tier);
            // Refresh peak label
            const player = players.find(p => p.id === selectedPlayerId);
            const tierEntry = player?.tiers?.find(t => t.kit === kit);
            peakLabel.textContent = tierEntry && tierEntry.peakTier ? `Peak: ${tierEntry.peakTier}` : 'Peak: -';
          }
          popup.remove();
        };
        tierContainer.appendChild(btn);
      });
    }

    toggleBtn.onclick = () => {
      editingPeak = !editingPeak;
      toggleBtn.textContent = editingPeak ? 'Edit Current Tier' : 'Edit Peak Tier';
      renderTierButtons(editingPeak);
    };

    renderTierButtons(editingPeak);

    tierPopupContainer.appendChild(popup);

    // Remove popup on clicking outside
    function onClickOutside(e) {
      if (!popup.contains(e.target) && e.target !== icon) {
        popup.remove();
        document.removeEventListener('click', onClickOutside);
      }
    }
    setTimeout(() => document.addEventListener('click', onClickOutside), 100);
  }

  async function applyTierToPlayer(kit, tier) {
    if (!selectedPlayerId) return;
    const playerRef = db.collection('players').doc(selectedPlayerId);
    const playerDoc = await playerRef.get();
    if (!playerDoc.exists) return;

    let data = playerDoc.data();
    let tiers = data.tiers || [];

    // Update or add tier for kit
    const tierUpper = normalizeTier(tier);
    let found = false;
    tiers = tiers.map(t => {
      if (t.kit === kit) {
        found = true;
        return { ...t, tier: tierUpper };
      }
      return t;
    });
    if (!found) {
      tiers.push({ kit, tier: tierUpper });
    }

    await playerRef.update({ tiers });
    // Update local players array copy
    let player = players.find(p => p.id === selectedPlayerId);
    if (player) {
      player.tiers = tiers;
    }
  }

  async function applyPeakTierToPlayer(kit, peakTier) {
    if (!selectedPlayerId) return;
    const playerRef = db.collection('players').doc(selectedPlayerId);
    const playerDoc = await playerRef.get();
    if (!playerDoc.exists) return;

    let data = playerDoc.data();
    let tiers = data.tiers || [];

    const peakTierUpper = normalizeTier(peakTier);

    let found = false;
    tiers = tiers.map(t => {
      if (t.kit === kit) {
        found = true;
        return { ...t, peakTier: peakTierUpper };
      }
      return t;
    });
    if (!found) {
      tiers.push({ kit, peakTier: peakTierUpper });
    }

    await playerRef.update({ tiers });
    // Update local players array copy
    let player = players.find(p => p.id === selectedPlayerId);
    if (player) {
      player.tiers = tiers;
    }
  }

  async function updatePeakTierIfNeeded(kit, newTier) {
    if (!selectedPlayerId) return;
    const playerRef = db.collection('players').doc(selectedPlayerId);
    const playerDoc = await playerRef.get();
    if (!playerDoc.exists) return;

    let data = playerDoc.data();
    let tiers = data.tiers || [];

    // Find tier entry for kit
    let tierEntry = tiers.find(t => t.kit === kit);
    if (!tierEntry) return;

    let currentTier = normalizeTier(newTier);
    let peakTier = normalizeTier(tierEntry.peakTier);

    // If no peak tier, set peak to current tier
    if (!peakTier) {
      tierEntry.peakTier = currentTier;
      await playerRef.update({ tiers });
      return;
    }

    // If current tier better than peak tier, update peak tier
    if (isBetterTier(currentTier, peakTier)) {
      tierEntry.peakTier = currentTier;
      await playerRef.update({ tiers });
      return;
    }

    // If current tier is equal or better than peak tier (player "returned" to peak or better),
    // remove peak tier as peak is "reached" again
    if (currentTier === peakTier || isBetterTier(currentTier, peakTier)) {
      delete tierEntry.peakTier;
      await playerRef.update({ tiers });
      return;
    }
  }

  // Players cache to store fetched data for profile update
  let players = [];

  async function refreshPlayerList() {
    players = await fetchPlayers();
    renderPlayers(players);
  }

  function renderPlayers(players) {
    const list = document.getElementById('players-list');
    list.innerHTML = '';

    players.forEach(player => {
      const li = document.createElement('li');
      li.textContent = player.name;
      li.onclick = () => openProfile(player);
      list.appendChild(li);
    });
  }

  // Initial load
  refreshPlayerList();
</script>
