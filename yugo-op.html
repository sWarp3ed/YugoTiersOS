<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yugo OPS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #777777;
      color: #fff;
      margin: 0;
      display: flex;
    }

    #left-panel {
      width: 400px;
      padding: 20px;
    }

    #search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      font-size: 17px;
    }

    #addplayer-button {
      margin-top: 10px;
      width: 65px;
      height: 60px;
      background-color: greenyellow;
      border-radius: 10px;
      cursor: pointer;
    }

    #player-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .player-link {
      background-color: #1f1f1f;
      padding: 8px;
      border-radius: 4px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-link:hover {
      background-color: #2c2c2c;
    }

    #profile-panel {
      flex: 1;
      background-color: #2d2d2d;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #player-name-title {
      font-size: 28px;
      font-weight: bold;
    }

    .tier-entry {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tier-entry input {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .tier-entry select {
      padding: 6px;
      border-radius: 4px;
    }

    .tier-entry button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }

    #add-tier-button {
      background-color: #03dac5;
      color: black;
      padding: 8px;
      border-radius: 6px;
      width: 120px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Modal styles */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #modal input {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #done-button, #cancel-button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #done-button {
      background-color: #03dac5;
      color: black;
    }

    #cancel-button {
      background-color: #cf6679;
      color: black;
    }
  </style>
</head>
<body>

<div id="left-panel">
  <input id="search-bar" placeholder="Search players..." />
  <img src="addplayer.webp" id="addplayer-button" alt="Add Player">
  <div id="player-list"></div>
</div>

<div id="profile-panel">
  <div id="player-name-title"></div>
  <div id="tier-list"></div>
  <button id="add-tier-button">‚ûï Add Tier</button>
</div>

<!-- Modal for adding player -->
<div id="modal-overlay">
  <div id="modal">
    <input id="player-name-input" placeholder="Enter player name" />
    <button id="done-button">Add</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
    authDomain: "yugotiers-b297d.firebaseapp.com",
    projectId: "yugotiers-b297d",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const searchBar = document.getElementById('search-bar');
  const playerList = document.getElementById('player-list');
  const addPlayerButton = document.getElementById('addplayer-button');
  const modalOverlay = document.getElementById('modal-overlay');
  const playerNameInput = document.getElementById('player-name-input');
  const doneButton = document.getElementById('done-button');
  const cancelButton = document.getElementById('cancel-button');

  const profilePanel = document.getElementById('profile-panel');
  const playerNameTitle = document.getElementById('player-name-title');
  const tierList = document.getElementById('tier-list');
  const addTierButton = document.getElementById('add-tier-button');

  let currentPlayer = null;

  async function fetchPlayers() {
    const snapshot = await db.collection('players').get();
    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function renderPlayers(players) {
    playerList.innerHTML = '';
    players.forEach(p => {
      const div = document.createElement('div');
      div.className = 'player-link';
      div.innerHTML = `<span>${p.name}</span><button title="Delete ${p.name}">üóëÔ∏è</button>`;
      
      div.querySelector('span').onclick = () => showProfile(p);
      div.querySelector('button').onclick = () => deletePlayer(p.id, p.name);

      playerList.appendChild(div);
    });
  }

  function showProfile(player) {
    currentPlayer = player;
    playerNameTitle.textContent = player.name;
    tierList.innerHTML = '';
    if (player.tiers && player.tiers.length) {
      player.tiers.forEach((entry, index) => renderTier(entry, index));
    }
    profilePanel.style.display = 'flex';
  }

  function renderTier(entry, index) {
    const div = document.createElement('div');
    div.className = 'tier-entry';

    const tierInput = document.createElement('input');
    tierInput.value = entry.tier;
    tierInput.placeholder = 'Tier';

    const kitSelect = document.createElement('select');
    ['CRYSTALS', 'NO DEBUFF', 'BUILDUHC', 'BOXING', 'POTPVP'].forEach(k => {
      const option = document.createElement('option');
      option.value = k;
      option.textContent = k;
      if (entry.kit === k) option.selected = true;
      kitSelect.appendChild(option);
    });

    const removeBtn = document.createElement('button');
    removeBtn.textContent = '‚úñ';
    removeBtn.onclick = () => {
      currentPlayer.tiers.splice(index, 1);
      updatePlayerTiers();
    };

    tierInput.onchange = () => {
      currentPlayer.tiers[index].tier = tierInput.value;
      updatePlayerTiers();
    };

    kitSelect.onchange = () => {
      currentPlayer.tiers[index].kit = kitSelect.value;
      updatePlayerTiers();
    };

    div.appendChild(tierInput);
    div.appendChild(kitSelect);
    div.appendChild(removeBtn);
    tierList.appendChild(div);
  }

  function updatePlayerTiers() {
    db.collection('players').doc(currentPlayer.id).update({
      tiers: currentPlayer.tiers
    });
    showProfile(currentPlayer);
  }

  addTierButton.onclick = () => {
    if (!currentPlayer.tiers) currentPlayer.tiers = [];
    currentPlayer.tiers.push({ tier: '', kit: 'CRYSTALS' });
    updatePlayerTiers();
  };

  async function refreshPlayers(filter = '') {
    let players = await fetchPlayers();
    if (filter) {
      players = players.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase())
      );
    }
    renderPlayers(players);
  }

  function showModal() {
    modalOverlay.style.display = 'flex';
    playerNameInput.value = '';
    playerNameInput.focus();
  }

  function hideModal() {
    modalOverlay.style.display = 'none';
  }

  async function addPlayer(name) {
    name = name.trim();
    if (!name) {
      alert('Player name cannot be empty.');
      return;
    }

    const existingPlayers = await fetchPlayers();
    if (existingPlayers.some(p => p.name.toLowerCase() === name.toLowerCase())) {
      alert('Player already exists!');
      return;
    }

    await db.collection('players').add({ name: name, tiers: [] });
    hideModal();
    await refreshPlayers();
  }

  async function deletePlayer(id, name) {
    if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
    await db.collection('players').doc(id).delete();
    refreshPlayers(searchBar.value);
  }

  searchBar.addEventListener('input', () => refreshPlayers(searchBar.value));
  addPlayerButton.addEventListener('click', showModal);
  cancelButton.addEventListener('click', hideModal);
  doneButton.addEventListener('click', () => addPlayer(playerNameInput.value));
  playerNameInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') addPlayer(playerNameInput.value);
  });

  refreshPlayers();
</script>
</body>
</html>
